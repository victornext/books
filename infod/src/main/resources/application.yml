spring:
  application:
    name: libraryapi
  datasource:
    url: jdbc:postgresql://localhost:5433/library
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_IDS}
            client-secret: ${GOOGLE_CLIENT_SECRETS}
